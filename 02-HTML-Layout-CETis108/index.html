<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Grid - Layout CETis108</title>
    <style>
        body {
            margin: 0;
            padding: 0;
        }
        #pagina {
            display: grid;
            height: 100vh;
            grid-template-rows: 150px 50px 1fr 100px;
            grid-template-columns: repeat(2, 330px) 300px;
            justify-content: center;
            grid-template-areas: "encabezado encabezado encabezado"
                                 "navegacion navegacion navegacion"
                                 "contenido contenido banners"
                                 "pie pie pie";
        }
        @media screen and (max-width: 768px) {
            #pagina {
                grid-template-rows: 200px repeat(2, 1fr) 100px;
                grid-template-columns: 1fr;
                grid-template-areas: "encabezado"
                                     "contenido"
                                     "banners"
                                     "pie";
            }
            #navbar {
                display: none;
            }
        }
        #encabezado {
            /* grid-column-start: 1;
            grid-column-end: 4; */
            /* grid-column: 1 / 4; */
            grid-area: encabezado;
            background-color: aquamarine;
        }
        #contenido {
            /* grid-column-start: 1;
            grid-column-end: 3; */
            /* grid-column: 1 / 3; */
            /* grid-column: 1 / span 2; */
            grid-area: contenido;
            background-color: lightblue;
        }
        #banners {
            background-color: lightcoral;
            grid-area: banners;
        }
        #pie {
            /* grid-column-start: 1;
            grid-column-end: 4; */
            /* grid-column: 1 / -1; */
            grid-area: pie;
            background-color: lightgoldenrodyellow;
        }
        #navbar {
            /* grid-column-start: 1;
            grid-column-end: 4; */
            /* grid-column: 1 / -1; */
            grid-area: navegacion;
            background-color: cyan;
        }
    </style>
</head>
<body>
    <div id="pagina">
        <header id="encabezado">
            Encabezado
        </header>
        <nav id="navbar">
            NavBar
        </nav>
        <main id="contenido">
            Contenido
        </main>
        <aside id="banners">
            Banners
        </aside>
        <footer id="pie">
            Pie
        </footer>
    </div>
</body>
</html>
